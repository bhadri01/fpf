<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 16px auto;
            background-color: #ececec;
            color: #2c2c2c;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .content p span {
            font-size: 18px;
            font-weight: bold;
            color: #6a11cb;
        }

        .verify-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .verify-button-container a {
            text-decoration: none;
            color: #ffffff;
        }

        .verify-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #007bff, #6a11cb);
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .verify-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0056b3, #4b0082);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to {{ app_name }}!</h1>
        </div>
        <div class="content">
            <p>
                Hi <span>{{ user_name }}</span>,
            </p>
            <p>Your email has been successfully verified, and your account at <b>{{ app_name }}</b> is now active. ðŸŽ‰</p>
            <div class="verify-button-container">
                <a href="{{ login_link }}" class="verify-button">Log In to My Account</a>
            </div>
            <p>If you have any questions, feel free to reach out to our support team.</p>
        </div>
        <div class="footer">
            <p>Secured by <b>{{ app_name }}</b> | <a href="#">Visit Support</a></p>
        </div>
    </div>
</body>

</html>
